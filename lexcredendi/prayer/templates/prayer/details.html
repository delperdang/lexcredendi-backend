{% extends 'home/base.html' %}
{% load static %}

{% block main %}
<main role="main" class="container">
    <div class="d-flex align-items-center p-3 my-3 text-white-50 {{ SEASONAL_COLOR }} rounded box-shadow">
        <img class="mr-3" src="{% static 'home/img/' %}{{ icon_filename }}" alt=""
            width="48" height="48">
        <div class="lh-100">
            <h6 class="mb-0 text-white lh-100">{{ app_full_name }}</h6>
        </div>
    </div>

    <div class="media text-muted pt-3">
        <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
            <div class="d-flex justify-content-between align-items-center w-100">
                <strong class="text-gray-dark">{{record.title}}</strong>
            </div>
            <span class="d-block">{{record.text|safe}}</span>
        </div>
    </div>
    {% if record.latin_title %}
    <div class="media text-muted pt-3">
        <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
            <div class="d-flex justify-content-between align-items-center w-100">
                <strong class="text-gray-dark">{{record.latin_title}}</strong>
            </div>
            <span class="d-block">{{record.latin_text|safe}}</span>
        </div>
    </div>
    {% endif %}
</main>
{% endblock %}
